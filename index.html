<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALAoui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#1A3A5A">
    <link rel="apple-touch-icon" href="https://i.ibb.co/9vM9yBv/logo-no-background.png">
    <link rel="manifest" href="/manifest.json">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1A3A5A',
              'primary-dark': '#122a42',
              accent: '#D4A05D',
              'accent-dark': '#b98c4f',
              secondary: '#f8fafc',
              'text-main': '#1f2937',
              'text-light': '#6b7280',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              // For main page transitions
              fadeIn: {
                'from': { opacity: 0, transform: 'translateY(10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              // For dropdowns, modals
              slideDownAndFade: {
                'from': { opacity: 0, transform: 'translateY(-10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              // For toast notifications
              slideUpAndFade: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeOut: {
                'from': { opacity: 1 },
                'to': { opacity: 0 },
              },
              // For the main CTA button
              pulseGlow: {
                '0%, 100%': {
                  transform: 'scale(1)',
                  boxShadow: '0 0 5px rgba(212, 160, 93, 0.3), 0 0 10px rgba(26, 58, 90, 0.2)',
                },
                '50%': {
                  transform: 'scale(1.03)',
                  boxShadow: '0 0 15px rgba(212, 160, 93, 0.6), 0 0 25px rgba(26, 58, 90, 0.3)',
                },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'slide-down': 'slideDownAndFade 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUpAndFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
               'fade-out': 'fadeOut 0.5s ease-out forwards 2.5s', // 2.5s delay before starting fade-out
               'pulse-glow': 'pulseGlow 3s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <script>
      // Prevents flash of incorrect theme
      (function() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        color: #1f2937; /* text-main */
        background-color: #f8fafc;
        background-image: radial-gradient(circle, #f0f8ff 0%, #f8fafc 70%);
      }
      .dark body {
        color: #f8fafc; /* secondary */
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle, hsl(215, 28%, 12%) 0%, #0f172a 70%);
      }
      * {
        transition: color, background-color 150ms ease-in-out;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes stagger-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-in {
        animation: stagger-in 0.5s both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
